<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan Jacquet - Room Three.js</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<main>
    <div class="wrapper">
        <h1 class="room__page">Mon espace de travail</h1>
        <section class="room__container">
            <p class="room__dialogue">
                Bienvenue dans mon espace de travail interactif ! Dans cet environnement, vous pouvez cliquer sur les objets de cette chambre pour découvrir des dialogues inédits.
            </p>
            <button class="button-click" data-name="imac" title="Cliquez sur l'iMac bleu">L'iMac bleu</button>
            <button class="button-click" data-name="macbook" title="Cliquez sur le macbook gris">Le macbook gris</button>
            <button class="button-click" data-name="reveil" title="Cliquez sur le réveil">Le réveil</button>
            <button class="button-click" data-name="lit" title="Cliquez sur le lit">Le lit</button>
            <button class="button-click" data-name="tableau" title="Cliquez sur Tableau de Rembrandt">Tableau de Rembrandt</button>
        </section>
    </div>
    <canvas class="webgl"></canvas>
</main>
<script type="module" src="./dist/js/script.js"></script>
</body>
</html>
